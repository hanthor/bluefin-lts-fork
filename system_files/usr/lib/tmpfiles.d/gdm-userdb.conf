# systemd tmpfiles configuration for GDM with userdb integration
# See tmpfiles.d(5) for details

# Create GDM runtime directories with proper permissions
# Note: ownership is handled dynamically by systemd-userdb and GDM
d /run/gdm 0755 root root -
d /run/systemd/userdb 0755 root root -

# GDM persistent state directories  
d /var/lib/gdm 0755 root root -

# ALSA state file to prevent audio warnings
d /var/lib/alsa 0755 root root -
f /var/lib/alsa/asound.state 0644 root root -