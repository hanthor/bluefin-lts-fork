# systemd-sysusers configuration for GDM
# This creates the gdm user and group in systemd's userdb

# Create gdm system user and group
u gdm 42 "GNOME Display Manager" /var/lib/gdm /sbin/nologin
g gdm 42 -

# Create gdm-greeter user for the greeter session
u gdm-greeter - "GDM Greeter User" /run/gdm/home/gdm-greeter /sbin/nologin gdm